<!DOCTYPE html>
<html>
  <head>
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Arial, sans-serif;
        background: linear-gradient(135deg, #e3f0ff 0%, #f9fafc 100%);
        min-height: 100vh;
      }
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .header {
        background: #1565c0;
        color: #fff;
        padding: 18px 32px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 1.2rem;
        box-shadow: 0 2px 8px rgba(21,101,192,0.08);
        letter-spacing: 0.5px;
      }
      .header a {
        color: #fff;
        text-decoration: underline;
        font-weight: 500;
      }
      .chat-box {
        flex: 1;
        display: flex;
        flex-direction: column;
        max-width: 900px;
        width: 100%;
        margin: 0 auto;
        background: rgba(255,255,255,0.98);
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(21,101,192,0.10);
        padding: 32px 24px 0 24px; /* top, right, bottom, left */
        margin-top: 32px;
        margin-bottom: 0;
        min-height: 0; /* Remove min-height to avoid extra space */
        height: calc(100vh - 80px); /* Fill most of the viewport minus header */
      }
      .messages {
        flex: 1 1 auto;
        max-height: none;
        min-height: 0;
        overflow-y: auto;
        margin-bottom: 8px;
        padding-right: 8px;
        scrollbar-width: thin;
        scrollbar-color: #1565c0 #e3f0ff;
      }
      .messages::-webkit-scrollbar {
        width: 8px;
        background: #e3f0ff;
      }
      .messages::-webkit-scrollbar-thumb {
        background: #1565c0;
        border-radius: 8px;
      }
      .user, .bot {
        margin: 14px 0;
        padding: 14px 20px;
        border-radius: 18px;
        max-width: 75%;
        font-size: 1.08rem;
        line-height: 1.6;
        word-break: break-word;
        box-shadow: 0 2px 8px rgba(21,101,192,0.06);
        position: relative;
        transition: background 0.2s;
      }
      .user {
        background: linear-gradient(135deg, #1565c0 80%, #42a5f5 100%);
        color: #fff;
        margin-left: auto;
        border-bottom-right-radius: 4px;
      }
      .bot {
        background: #f1f6fa;
        color: #222;
        margin-right: auto;
        border-bottom-left-radius: 4px;
      }
      .user::after {
        content: "";
        position: absolute;
        right: -10px;
        top: 18px;
        border-width: 8px 0 8px 10px;
        border-style: solid;
        border-color: transparent transparent transparent #1565c0;
      }
      .bot::after {
        content: "";
        position: absolute;
        left: -10px;
        top: 18px;
        border-width: 8px 10px 8px 0;
        border-style: solid;
        border-color: transparent #f1f6fa transparent transparent;
      }
      .input-area {
        display: flex;
        padding-bottom: 25px;
        gap: 12px;
        align-items: center;
        padding-top: 8px;
        border-top: 1px solid #e3f0ff;
        background: transparent;
        margin-bottom: 0;
      }
      input[type="text"] {
        flex: 1;
        margin-right: 15px;
        padding: 16px;
        border: 1.5px solid #b3c6e0;
        border-radius: 12px;
        font-size: 1.08rem;
        outline: none;
        background: #f9fafc;
        transition: border 0.2s;
      }
      input[type="text"]:focus {
        border: 1.5px solid #1565c0;
        background: #fff;
      }
      button {
        padding: 14px 28px;
        background: linear-gradient(135deg, #1565c0 80%, #42a5f5 100%);
        color: #fff;
        border: none;
        border-radius: 12px;
        font-size: 1.08rem;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(21,101,192,0.08);
        transition: background 0.2s, box-shadow 0.2s;
      }
      button:hover {
        background: linear-gradient(135deg, #0d47a1 80%, #1976d2 100%);
        box-shadow: 0 4px 16px rgba(21,101,192,0.16);
      }
      .loader {
        display: inline-block;
        width: 18px;
        height: 18px;
        border: 3px solid #1565c0;
        border-radius: 50%;
        border-top: 3px solid #f3f3f3;
        animation: spin 1s linear infinite;
        vertical-align: middle;
        margin-right: 8px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg);}
        100% { transform: rotate(360deg);}
      }
      @media (max-width: 600px) {
        .chat-box {
          padding: 10px 2vw 0 2vw;
          margin-top: 8px;
          margin-bottom: 0;
          min-height: 0;
          height: calc(100vh - 60px);
        }
        .header {
          padding: 12px 8px;
          font-size: 1rem;
        }
        .user, .bot {
          font-size: 0.98rem;
          padding: 10px 10px;
        }
      }

      /* Enhancements: dark mode, suggestions, textarea, toolbar */
      body.dark {
        background: radial-gradient(1200px 800px at 10% 10%, #0e1630, #0b1020 60%);
        color: #e5edff;
      }
      body.dark .header {
        background: rgba(18,22,40,0.9);
        color: #e5edff;
      }
      body.dark .chat-box {
        background: rgba(18,22,40,0.9);
        border: 1px solid #1b2540;
        box-shadow: 0 8px 32px rgba(10,20,40,0.5);
      }
      body.dark .bot { background:#121a32; color:#e5edff; }
      body.dark .user { background: linear-gradient(135deg, #3e8cff 80%, #7cb7ff 100%); }
      .toolbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 6px 4px 12px 4px;
        border-bottom: 1px dashed #e3f0ff;
        color: #5b6b86;
      }
      body.dark .toolbar { border-color:#1b2540; color:#9db0d0; }
      .suggestions { display:flex; gap:8px; flex-wrap: wrap; margin-bottom:6px; }
      .chip { border:1px solid #e3f0ff; padding:8px 10px; border-radius: 999px; cursor:pointer; color: #5b6b86; background: transparent; }
      body.dark .chip { border-color:#1b2540; color:#9db0d0; }
      .chip:hover { color:#0f172a; border-color:#0f172a; }
      body.dark .chip:hover { color:#e5edff; border-color:#e5edff; }
      textarea { width:100%; resize:none; min-height:48px; max-height:160px; padding:14px 14px; border: 1.5px solid #b3c6e0; border-radius:12px; font-size:1.05rem; outline:none; background: transparent; color: inherit; }
      textarea:focus { border-color:#1565c0; background: rgba(0,0,0,0.02); }
      .actions { display:flex; justify-content: space-between; align-items:center; gap:10px; }
      .send-btn { padding: 12px 22px; background: linear-gradient(135deg, #1565c0 80%, #42a5f5 100%); color:#fff; border:none; border-radius: 12px; font-weight:600; cursor:pointer; box-shadow: 0 2px 8px rgba(21,101,192,0.08); }
    </style>
  </head>
  <body>
    <div class="header">
      <div>🤖 Trinity Chat</div>
      <div>
        <button onclick="clearChat()" style="margin-right:8px;">New chat</button>
        <button onclick="toggleTheme()" id="themeBtn">🌙</button>
        <span style="margin: 0 8px;">|</span>
        Logged in as <b>{{ user_name }}</b>
        <span style="margin: 0 8px;">|</span>
        <a href="/logout">Logout</a>
      </div>
    </div>

    <div class="chat-box">
      <div class="toolbar">
        <div>Welcome! Ask me to create events, send reminders, or summarize emails.</div>
        <div class="hint">Enter to send • Shift+Enter = newline</div>
      </div>
      <div class="messages" id="messages"></div>
      <div class="input-area">
        <div class="suggestions">
          <div class="chip" onclick="applySuggestion('Create a calendar event for Friday 3pm: Team sync, 30 minutes')">Create calendar event</div>
          <div class="chip" onclick="applySuggestion('Send a reminder email to the team about the deployment at 5pm')">Send reminder</div>
          <div class="chip" onclick="applySuggestion('Summarize my latest emails into bullet points')">Summarize emails</div>
        </div>
        <textarea id="msgInput" placeholder="Type your message..." autocomplete="off"></textarea>
        <div class="actions">
          <div class="hint">Model: Azure OpenAI • Agents: Planner, Notifier</div>
          <button class="send-btn" onclick="sendMsg()">Send</button>
        </div>
      </div>
    </div>

    <script>
      // Send message and update UI
      async function sendMsg() {
        const msgInput = document.getElementById("msgInput");
        const msg = msgInput.value;
        if (!msg) return;

        // Optimistically add user message and loader
        const messagesDiv = document.getElementById("messages");
        messagesDiv.innerHTML += `<div class='user'><b>You:</b> ${escapeHtml(msg).replace(/\n/g, "<br>")}</div>`;
        // Add a loader with a unique id so we can replace it later
        const loaderId = "loader-" + Date.now();
        messagesDiv.innerHTML += `<div class='bot' id="${loaderId}"><span class="loader"></span> <em>Bot is typing...</em></div>`;
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
        msgInput.value = "";

        // Send to backend
        const resp = await fetch("/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });
        // After response, re-render full history (removes loader, shows real reply)
        await renderHistory();
      }

      // Escape HTML to prevent XSS and preserve formatting
      function escapeHtml(text) {
        return text
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#039;");
      }

      // Helpers
      function toggleTheme() {
        const isDark = document.body.classList.toggle('dark');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        document.getElementById('themeBtn').textContent = isDark ? '☀️' : '🌙';
      }

      function applySuggestion(text) {
        const el = document.getElementById('msgInput');
        el.value = text;
        el.focus();
        autoResize(el);
      }

      function autoResize(el) {
        el.style.height = 'auto';
        el.style.height = Math.min(el.scrollHeight, 160) + 'px';
      }

      // Fetch and render chat history
      async function renderHistory() {
        const resp = await fetch("/history");
        const history = await resp.json();
        const messagesDiv = document.getElementById("messages");
        messagesDiv.innerHTML = "";
        for (const msg of history) {
          if (msg.role === "user") {
            messagesDiv.innerHTML += `<div class='user'><b>You:</b> ${escapeHtml(msg.content).replace(/\n/g, "<br>")}</div>`;
          } else if (msg.role === "assistant") {
            if (msg.content === "__loading__") {
              // Always show loader for loading state
              messagesDiv.innerHTML += `<div class='bot'><span class="loader"></span> <em>Bot is thinking...</em></div>`;
            } else {
              // Convert URLs to clickable links
              let html = escapeHtml(msg.content).replace(/\n/g, "<br>");
              html = html.replace(
                /(https?:\/\/[^\s<]+)/g,
                '<a href="$1" target="_blank" style="color:#1565c0;word-break:break-all;">$1</a>'
              );
              messagesDiv.innerHTML += `<div class='bot'>${html}</div>`;
            }
          }
        }
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      // Allow pressing Enter to send
      document.getElementById("msgInput").addEventListener("keydown", function(e) {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMsg();
        }
      });

      async function clearChat() {
        await fetch('/clear_history');
        await renderHistory();
      }

      // Initial render
      (function init() {
        const saved = localStorage.getItem('theme');
        const dark = saved ? saved === 'dark' : window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (dark) document.body.classList.add('dark');
        document.getElementById('themeBtn').textContent = document.body.classList.contains('dark') ? '☀️' : '🌙';
        renderHistory();
        autoResize(document.getElementById('msgInput'));
      })();
    </script>
  </body>
</html>
